<!DOCTYPE html>
<html>
    <head>
        <title>5 STAR FORGET PASSWORD</title>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="5forget_pass.css">
    </head>
    <script>
        function validate(){
            var password = document.getElementById("PA2").value;
            var confirmPassword = document.getElementById("PA3").value;
            var password1=/^(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$?@[\]^_`{|}~])(?=.*\d).{10,}$/;
            if(!password1.test(password)){
                alert("Invalid password , please enter valid PASSWORD");
                return false;
            }
            if(password !== confirmPassword){
                alert("Password and Confirm Password do not match");
                return false;
            }
            return true;
        }
    </script>
    <body>
        <div class="main">
            <div class="nav">
                <h3 class="link"><a href="./1log_in.html">BACK</a></h3>
            </div>
            <div class="head">
                <h1>5 STAR HOTEL PLATFORM-FORGET PASSWORD</h1><br>
                <p>BEST SERVICES FROM AROUND THE WORLD</p><br>
            </div>
            <form action="1log_in.html">
            <div class="box"><br>
                <legend>FORGET PASSWORD</legend><br><br>
                <input type="password" class="user" id="PA2" name="PASSWORD" placeholder=" NEW PASSWORD" required><br><br>
                <input type="password" class="user" id="PA3" name="PASSWORD" placeholder=" CONFIRM NEW PASSWORD" required><br><br><br>
                <button type="submit" class="login" onclick="return validate()" > SUBMIT </button>
            </div><br>
            </form>
        </div>
    </body>
</html>
