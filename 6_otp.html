    <script>
        function validate(){
            var num = document.getElementById("PA2").value;
            var otp = document.getElementById("PA3").value;

            if(!phone.test(num)){

                return false;
            }

                alert("Invalid otp");
                return false;
            }
            return true;
        }
    </script>
