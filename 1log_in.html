    <script>
        function validate(){
            let name = document.getElementById("US").value;
            let password = document.getElementById("PA").value;
            
            var username=/^([a-zA-Z0-9]+)([0-9])([a-zA-Z0-9]+)?$/;
            if(!username.test(name)||name.length>15){
                alert("Invalid username , PLEASE ENTER VALID USERNAME");
                return false;
            }
            var password1=/^(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$?@[\]^_`{|}~])(?=.*\d).{10,}$/;
            if(!password1.test(password)){
                alert("Invalid password , PLEASE ENTER VALID PASSWORD");
                return false;
            }
            return true;
        }
    </script>
